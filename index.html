        });

        customerApi.sendInteraction("/wiki/Main_Page").then(function (data) {

        });
    };

    (function (d, id) {
        var js, s = 'script', ojs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s);
        js.id = id;
        js.src = "https://eu2.thunderhead.com/one/rt/js/one-sdk.js";
        js.onload = oneAsyncInit;
        ojs.parentNode.insertBefore(js, ojs);
    }(document, 'one-sdk'));
